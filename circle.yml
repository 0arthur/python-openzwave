machine:
  python:
    version: 2.7.5
    version: 3.5.3
dependencies:
    override:
        - sudo apt-get update
        - sudo make ci-deps
        - make openzwave.gzip
        - sudo make buildso
        - echo "Don't need to install setup.py"
test:
    override:
        - make venv-git-autobuild-tests
        - make venv-shared-autobuild-tests
        - make venv-pypi-autobuild-tests 
        - make venv-bdist_wheel-whl-autobuild-tests 
        - make venv-bdist_wheel-autobuild-tests
