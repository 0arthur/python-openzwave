language: python
cache:
  - apt
  - directories:
    - $HOME/.pip-cache/
python:
  - "2.7"
#  - "3.2"
#  - "3.3"
  - "3.4"
install:
#  - env
  - make pip
  - make tests-deps
# command to run tests
script:
  - make update
  - make build
  - make install
  - nosetests --cover-package=libopenzwave,openzwave --with-coverage
# package dependencies
before_install:
  #- env
  #- sudo -E env
  - sudo apt-get update -y -qq
  - sudo -E make VIRTUAL_ENV=$VIRTUAL_ENV deps
